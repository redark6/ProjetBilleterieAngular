<div [formGroup]="registerForm" class="container">
  <h1 class="mb-3">Inscription</h1>
  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="firstName">First name</label>
      <input formControlName='firstname' type="text" class="form-control" id="firstName" placeholder="" value="">
      <div class="invalid-feedback">
        Valid first name is required.
      </div>
    </div>
    <div class="col-md-6 mb-3">
      <label for="lastName">Last name</label>
      <input formControlName="lastname" type="text" class="form-control" id="lastName" placeholder="" value="" >
      <div class="invalid-feedback">
        Valid last name is required.
      </div>
    </div>
  </div>

  <div class="mb-3">
    <label for="username">Username</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">@</span>
      </div>
      <input formControlName="username" type="text" class="form-control" id="username" placeholder="Username">
      <div class="invalid-feedback" style="width: 100%;">
        Your username is required.
      </div>
    </div>
  </div>

  <div class="mb-3">
    <label for="email">Email <span class="text-muted">(Optional)</span></label>
    <input formControlName="email" type="email" class="form-control" id="email" placeholder="you@example.com">
    <div class="invalid-feedback">
      Please enter a valid email address for shipping updates.
    </div>
  </div>

  <div class="mb-3">
    <label for="adress">adress <span class="text-muted">(Optional)</span></label>
    <input pattern=".{10,200}" formControlName="address" type="text" class="form-control" id="adress" placeholder="adress">
    <div class="invalid-feedback">
      Please enter a valid email address for shipping updates.
    </div>
  </div>

  <div class="mb-3">
    <label for="password">mot de passe <span class="text-muted"></span></label>
    <input formControlName="password" type="password" class="form-control" id="password" placeholder="password">
  </div>

  <button [disabled]="registerForm.invalid" (click)="addUser()" class="btn btn-primary btn-lg btn-block" type="submit">Continue to checkout</button>
</div>
