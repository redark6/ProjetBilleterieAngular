<div [formGroup]="registerForm" class="container col-10 col-sm-10 col-md-8 col-lg-7 col-xl-5 py-5 bg-grey shadow rounded ">
  <div class="mx-5">

  <h1 class="mb-3">Inscription</h1>
  <div class="row">
    <div class="col-md-6 mb-3">
      <input formControlName='firstname' type="text" class="form-control" placeholder="PrÃ©nom" value="">
      <div class="invalid-feedback">
        Valid first name is required.
      </div>
    </div>
    <div class="col-md-6 mb-3">
      <input formControlName="lastname" type="text" class="form-control"  placeholder="Nom" value="" >
      <div class="invalid-feedback">
        Valid last name is required.
      </div>
    </div>
  </div>

  <div class="mb-3">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">@</span>
      </div>
      <input formControlName="username" type="text" class="form-control" placeholder="Nom d'utilisateur">
      <div class="invalid-feedback" style="width: 100%;">
        Your username is required.
      </div>
    </div>
  </div>

  <div class="mb-3">
    <input formControlName="email" type="email" class="form-control" placeholder="Adresse-mail">
    <div class="invalid-feedback">
      Please enter a valid email address for shipping updates.
    </div>
  </div>

  <div class="mb-3">
    <label for="adress">adress <span class="text-muted">(Optional)</span></label>
    <input pattern=".{10,200}" formControlName="address" type="text" class="form-control" id="adress" placeholder="adress">
    <div class="invalid-feedback">
      Please enter a valid email address for shipping updates.
    </div>
  </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <input formControlName="password" type="password" class="form-control" placeholder="Mot de passe">
        <div class="invalid-feedback">
          Valid first name is required.
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <input formControlName="password" type="password" class="form-control" placeholder="Confirmer le mot de passe">
        <div class="invalid-feedback">
          Valid last name is required.
        </div>
      </div>
    </div>


    <button [disabled]="registerForm.invalid" (click)="addUser()" class="btn btn-primary btn-lg btn-block" type="submit">S'inscrire</button>

  </div>
</div>
