<div [formGroup]="registerForm" class="container col-10 col-sm-10 col-md-8 col-lg-7 col-xl-5 py-5 bg-grey shadow rounded ">
  <div class="mx-5">

  <h1 class="mb-3">Inscription</h1>
  <div class="row">
    <div class="col-md-6 mb-3">
      <input formControlName='firstName' type="text" class="form-control" placeholder="PrÃ©nom" value="">
      <div class="invalid-feedback">
        Valid first name is required.
      </div>
    </div>
    <div class="col-md-6 mb-3">
      <input formControlName="lastName" type="text" class="form-control"  placeholder="Nom" value="" >
      <div class="invalid-feedback">
        Valid last name is required.
      </div>
    </div>
  </div>

  <div class="mb-3">
    <div class="input-group">
      <input formControlName="userName" type="text" class="form-control" placeholder="Nom d'utilisateur">
      <div class="invalid-feedback" style="width: 100%;">
        Your username is required.
      </div>
    </div>
  </div>

  <div class="mb-3">
    <input formControlName="email" type="email" class="form-control" placeholder="Adresse-mail">
    <div class="invalid-feedback">
      Please enter a valid email address.
    </div>
  </div>

  <div class="mb-3">
    <input formControlName="birthDate" class="form-control" type="date">
    <div class="invalid-feedback">
      Please enter a birth date.
    </div>
  </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <input formControlName="password" type="password" class="form-control" placeholder="Mot de passe">
        <div class="invalid-feedback">
          Valid password is required.
        </div>
      </div>

    </div>

    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="acceptconditions">
      <label class="form-check-label" for="acceptconditions">Accepter les conditions</label>
    </div>


    <button  (click)="addUser()" class="btn btn-primary btn-lg btn-block" type="submit">S'inscrire</button>

    <a>{{this.registerForm.get('birthDate').value}}</a>
  </div>
</div>
