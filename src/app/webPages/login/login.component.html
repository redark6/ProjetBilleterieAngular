<div class="container col-xl-4 card" [formGroup]="loginForm">
  <h2 class="text-center">Connexion</h2>
  <div class="form-group">
    <input formControlName="email" type="text" class="form-control" placeholder="Email">
  </div>
  <div class="form-group">
    <input formControlName="password" type="text" class="form-control" placeholder="Mot de passe">
  </div>
  <div class="form-group">
    <button [disabled]="loginForm.invalid"  type="submit" class="btn btn-primary btn-block">Connexion</button>
  </div>
</div>
