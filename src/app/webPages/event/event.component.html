<div class="container">

  <div class="row mb-4">

    <div class="col-lg-8">
<!--
      <div>
        <img class="img-responsive " style=" height: 300px"
             src="https://www.publicdomainpictures.net/pictures/320000/nahled/background-image.png">
      </div>
    </div>
-->
      <div id="carouselExampleIndicators" class="carousel slide  " data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
        </ol>
        <div class="carousel-inner ">
          <div class="carousel-item active ">
              <img class="d-block w-100 " src="assets/images/Musee1.png" alt="First slide">
          </div>
          <div class="carousel-item">
              <img class="d-block w-100 " src="assets/images/Festival1.png" alt="Second slide">
          </div>
          <div class="carousel-item">
              <img class="d-block w-100 " src="assets/images/Atelier1.png" alt="Third slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100 " src="assets/images/Festival1.png" alt="Fourth slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100 " src="assets/images/Atelier1.png" alt="Fifth slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <div class="col-lg-4 bg-light">
      <div class="text-center">
        <h1> {{event.title}} </h1>
      </div>
      <hr/>
      <div class="row">
        <div class="col-lg-12 py-2">
          <h4>{{event.category}}</h4>
        </div>

        <div class="col-lg-12 py-2">
          <h4>{{event.region}}</h4>
        </div>
        <div class="col-lg-12 py-2">
          <h4>{{event.creationDate|date}}</h4>
        </div>
        <div class="col-lg-12 py-2">
          <h4>{{event.price}}</h4>
        </div>

      </div>
    </div>

  </div>

  <div class="row">

    <div class="col-lg-8 px-3">

      <h2>Présentation</h2>
      <div>
        {{event.description}}
      </div>

    </div>


    <div class="col-lg-4 bg-light px-3 ">

      <div class="py-3 bg text-center">
        <h1>{{event.nbOfTicket}}</h1>
        <div>
          <h3>Restants</h3>
        </div>
      </div>

      <div class="text-center mb-5">
        <button type="button" class="btn btn-primary btn-lg">Réserver</button>
      </div>

      <div class="col">
        <div class="row">
          <a href="#" id="share-fb" class="sharer button "><i class="fa fa-3x fa-facebook-square"></i></a>
          <a href="#" id="share-tw" class="sharer button "><i class="fa fa-3x fa-twitter-square"></i></a>
          <a href="#" id="share-ig" class="sharer button "><i class="fa fa-3x fa-instagram"></i></a>
        </div>
      </div>

    </div>

  </div>

  <div class="calendar">

  </div>

  <div class="container">
    <iframe scrolling="no" marginheight="0" marginwidth="0"
            src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=1%20Grafton%20Street,%20Dublin,%20Ireland+(My%20Business%20Name)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
            width="100%" height="300px" frameborder="0">
    </iframe>

    <div >


    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm">
          <h5>Noter l'évènement</h5>
          <nz-rate [(ngModel)]="value2" [nzAllowClear]="false" (click)="rate()"></nz-rate>
        </div>
        <div class="col-sm">
          <p class="font-italic">{{value*20}}% des utilisateurs ont aimé cet évènement</p>
        </div>
      </div>
    </div>

  </div>

  <app-event-comment [eventId]="this.event.id"></app-event-comment>

</div>
