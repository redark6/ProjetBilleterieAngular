<nz-comment *ngIf="isAuthenticate != null">
  <nz-comment-content>
    <nz-form-item>
      <textarea [(ngModel)]="inputValue" nz-input rows="4" [disabled]="!isAuthenticate" placeholder="{{placeholder}}"></textarea>
    </nz-form-item>
    <nz-form-item>
      <button nz-button nzType="primary" [disabled]="!inputValue || inputValue.length > 500" (click)="handleSubmit()">
        Commenter
      </button>
    </nz-form-item>
  </nz-comment-content>
</nz-comment>
