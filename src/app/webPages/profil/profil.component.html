
<div class="container">

    <div class="row mb-4">
      <div class="col-lg-3 col-md-12 text-center">
        <img src="assets/images/logocsid.svg" class="rounded-circle bg-blue" alt="Cinque Terre" width="200" height="200">
      </div>
      <div class="col-lg-1">

      </div>
      <div class="col-lg-8 col-md-0 bg-grey shadow">
       <div class="row">
        <div class="col-lg-11 col-md-11 col-sm-11">
        <h1>{{user.userName}}</h1>
        </div>
         <div class="col-lg-1 col-md-1 col-sm-1 cog mt-2">
           <button class="buttoncog" (click)="open(content)">
          <i class="fas fa-cog fa-2x"></i>
           </button>
        </div>
       </div>
        <p>{{user.firstName}}</p>
        <p>{{user.lastName}}</p>
        <p>{{user.birthDate}}</p>
        <p>{{user.createdDate}}</p>
      </div>

    </div>

</div>

<div class="container">

  <div class="row">
    <div class="col-12">

      <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Event</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Commentaires</a>
        </li>
      </ul>
      <div class="tab-content bg-grey" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">...</div>
        <div class="tab-pane fade " id="profile" role="tabpanel" aria-labelledby="profile-tab">...</div>
      </div>

    </div>


  </div>

  <div class="row">

  </div>

  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="dateOfBirth">Date de naissance</label>
          <div class="input-group">
            <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" (click)="dp.toggle()" type="button"></button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-primary" (click)="modal.close('Save click')">Save</button>
    </div>
  </ng-template>

</div>
