<div class="container" *ngIf="organiser">

  <div class="row mb-4">
    <div class="col-12 text-center mb-2">
      <img [src]="organiserImage ? organiserImage : '.https://storage.cloud.google.com/images-rra/nopicture.png'" alt="profile image" class="rounded-circle bg-blue"  width="200" height="200" >
    </div>

    <div class="col-12 text-center mb-2">
      <h3>{{userName}}</h3>
    </div>

    <div class="col-12 py-2">
      <span class="text-center">
          <h3><b>Informations générale</b></h3>
      </span>
    </div>

    <div class="bg-grey w-100 rounded">
      <div class="container py-2">
        <div class="w-100">

        <div class="row content">

            <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 text-truncate py-1">
              <p><b>Fonction: </b> {{organiser.jobTitle}}</p>
            </div>
            <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 text-truncate py-1">
              <p><b>Entreprise: </b> {{organiser.company}}</p>
            </div>

            <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 text-truncate py-1">
              <p><b>Site Web: </b> <a href="{{organiser.website}}">{{organiser.website}}</a></p>
            </div>
            <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 text-truncatepy-1 ">
              <p><b>Blog: </b><a href="{{organiser.blog}}">{{organiser.blog}}</a> </p>
            </div>

            <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 text-truncate py-1">
              <p><b>Téléphone: </b> {{organiser.phoneNumber}}</p>
            </div>
            <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 py-1">
              <button class="btn btn-block btn-info">Contacter cet organisateur</button>
            </div>

          </div>

        </div>

      </div>
    </div>

  </div>

  <div class="col-12 py-2">
      <span class="text-center">
          <h3><b>Evènements de {{userName}}</b></h3>
      </span>
  </div>

    <div class="row">
      <div *ngIf="searchResult" class="w-100">
        <div class=" justify-content-start " >
          <div *ngFor="let event of searchResult.eventList" class="col-lg-12 col-md-12 col-12 pl-5 pr-5  ">
            <app-event-event-card [event]="event" ></app-event-event-card>
          </div>
        </div>
      </div>
    </div>





</div>
